<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Extract e-mails</title>
    <style>
        p {
            color: red;
            font-size: 20px;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <p>Please enter F12 and see the result of my code on the console.</p>
    <script>
        // task 9 - Write a function for extracting all email addresses from given text. 
        // All substrings that match the format <identifier>@<host>.<domain> should be recognized as emails. 
        // Return the emails as array of strings.

        var findEMailAddresses = function (input) {
            var regEx = /\b[a-zA-Z0-9]+[a-zA-Z_\-.]{1,40}@[a-zA-Z0-9]+[a-zA-Z_\-.]{1,40}.[a-zA-Z]{2,3}\b/;
            var result = [];
            do {
                var index = input.search(regEx);
                if (index != -1) {
                    var emailFound = input.match(regEx).toString();
                    result.push(emailFound);
                    input = input.replace(emailFound,'');
                }
            } while (index != -1);

            return result;
        }

        var text = "svirka@kaval.com, sladu-rana@duduk.net, 123--@usa.net, test.test123@en.some-host.12345.com .ala.@bala.com, test@-host.com, user@.test.ru, user@test.ru, alabala@, user@host, @eu.net";

        console.log(findEMailAddresses(text).join('; ').toString());

    </script>
</body>
</html>
